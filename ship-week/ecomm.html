        body {

            display: flex;
        }
        .item {
            border: 1px solid #ccc;

<body>
<h1>Store Items</h1>
<div id="item-list"></div>

<div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <strong>Total: $<span id="total">0</span></strong><br><br>
    <button onclick="purchase()">Purchase</button>
</div>

<script>
    const items = [
        { id: 1, name: 'Widget A', price: 10 },
        { id: 2, name: 'Gadget B', price: 15 },
        { id: 3, name: 'Tool C', price: 25 },
        { id: 4, name: 'Device D', price: 30 }
    ];

    const cart = [];

    function addToCart(itemId) {
        const item = items.find(i => i.id === itemId);
        cart.push(item);
        heap.track('Add to cart', {item: item.name})
        renderCart();
    }

    function renderItems() {
        const itemList = document.getElementById('item-list');
        itemList.innerHTML = '';
        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>Price: $${item.price}</p>
          <button onclick="addToCart(${item.id})">Add to Cart</button>
        `;
            itemList.appendChild(itemDiv);
        });
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        const total = document.getElementById('total');
        cartItems.innerHTML = '';
        let sum = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartItems.appendChild(li);
            sum += item.price;
        });
        total.textContent = sum.toFixed(2);
    }

    function purchase() {
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        alert('Thank you for your purchase!');
        const purchasedItems = [...cart];
        heap.track('SW Purchase', {items: purchasedItems.map(item => item.name)});
        cart.length = 0;
        renderCart();
    }

    renderItems();
</script>
